<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">

  <title>QR Challenge</title>
</head>
<body>
  <div class="qr__container">
    <div class="qr__content">
      <img src="./images/image-qr-code.png" alt="" class="qr__image">
      <h3 class="qr__title">Improve your front-end skills by building projects</h3>
      <p class="qr__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
